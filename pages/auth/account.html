<div class="hero-qa text-center text-white">
  <div class="hero-qa-content">
    <h1>Mon Compte</h1>
  </div>
</div>

<div class="container p-4">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Votre nom"
        value=""
        name="Nom"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Votre prénom"
        value=""
        name="Prenom"
      />
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="EmailInput"
        placeholder="Votre email"
        value=""
        name="Email"
        disabled
      />
    </div>
    <div class="mb-3">
      <label for="AllergiesInput" class="form-label">Allergies</label>
      <input
        type="text"
        class="form-control"
        id="AllergiesInput"
        placeholder="Précisez ici vos allergies (fruits de mer, arachides…)"
        value=""
        name="Allergies"
      />
    </div>
    <div class="mb-3">
      <label for="NbConvivesInput" class="form-label"
        >Nombres de convives habituel</label
      >
      <input
        type="number"
        class="form-control"
        id="NbConvivesInput"
        placeholder="Combien vous êtes habituellement ?"
        value=""
        name="NbConvives"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Modifier vos informations
      </button>
      <button type="button" class="btn btn-danger">Supprimer mon compte</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
  </div>
</div>
