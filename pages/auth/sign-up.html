<div class="hero-qa text-center text-white">
  <div class="hero-qa-content">
    <h1>Inscription</h1>
  </div>
</div>

<div class="container p-4">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Votre NOM"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Votre Prénom"
      />
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="EmailInput"
        placeholder="test@gmail.com"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        placeholder="************"
      />
      <div class="invalid-feedback">
        Votre mot de passe n'est pas assez robuste : il doit contenir au moins 8
        caractères, comprenant au moins une lettre majuscule, une lettre
        minuscule, un chiffre et un caractère spécial.
      </div>
    </div>
    <div class="mb-3">
      <label for="PaswordConfirmInput" class="form-label"
        >Confirmez votre mot de passe</label
      >
      <input
        type="password"
        class="form-control"
        id="PaswordConfirmInput"
        placeholder="************"
      />
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary"
        id="btn-validation-inscription"
      >
        Inscription
      </button>
    </div>
  </form>
  <div class="text-center pt-3">
    Vous avez déjà un compte ?
    <a href="/Sign-In">Connectez-vous ici</a>
  </div>
</div>
