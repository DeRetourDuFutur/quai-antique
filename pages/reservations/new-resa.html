<div class="hero-qa text-center text-white">
  <div class="hero-qa-content">
    <h1>Réserver</h1>
  </div>
</div>

<div class="container p-4">
  <div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prénom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Votre Prénom"
      />
    </div>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Votre Nom"
      />
    </div>
    <div class="mb-3">
      <label for="DateInput" class="form-label">Date</label>
      <input
        type="date"
        class="form-control"
        id="DateInput"
        placeholder="Choisissez la date"
      />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="midiRadio"
        />
        <label class="form-check-label" for="midiRadio">
          Service du midi
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="soirRadio"
          checked
        />
        <label class="form-check-label" for="soirRadio">
          Service du soir
        </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="selectHour" class="form-label">Heure</label>
      <select class="form-select" id="selectHour">
        <option>19:30</option>
        <option>19:45</option>
        <option>20:00</option>
        <option>20:30</option>
        <option>20:45</option>
        <option>21:00</option>
        <option>21:15</option>
        <option>21:30</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="NbConvivesInput" class="form-label"
        >Nombre de personnes</label
      >
      <input
        type="text"
        class="form-control"
        id="NbConvivesInput"
        placeholder="Nombre de personnes"
      />
    </div>
    <div class="mb-3">
      <label for="AllergiesInput" class="form-label">Allergies</label>
      <input
        type="text"
        class="form-control"
        id="AllergiesInput"
        placeholder="Renseignez vos allergies ici"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Valider votre réservation
      </button>
      <button type="submit" class="btn btn-secondary">Annuler</button>
    </div>
  </form>
</div>
